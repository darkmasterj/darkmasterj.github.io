<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>

        function mult() {
            var x = prompt("x = ");
            var y = prompt("y = ");
            var res = x * y;
            alert(res);
        }

    </script>
</head>
<body>
 <p style="color: red;">Первая страница</p>   
 <input type="button" value="Жми меня" onclick="mult()" style="color: blue; font-size: 20px;">
</body>
</html>
